<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>HiCutie</title>
  <style>
    body {
            background-color: #181716;
            margin: 0;
            width: 100vw;
        }

    section {
            text-align: left;
            background-color: rgb(121, 197, 212);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow-x: hidden;
        }
    #headimg {
      width: 100vw;
    }
    #dog {
      transform: translateX(-100%);
      height: 15vh;
      position: absolute;
      top: 45vh;
      left: 10vw;
    }
    #dog.show {
      opacity: 1; /* Fade in */
      transform: translateX(0); /* Move into view */
    }

    h2 {
      transform: translateX(-100%);
      color: rgb(75, 123, 165);
      position: absolute;
      top: 50vh;
      left: 30vw;
      font-size: 3vmax;
    }
    h2.show {
      opacity: 1;
      transform: translateX(0);
    }

    .circle {
            transform: translateY(200%);
            filter: blur(5px);
            width: 10vw;
            height: 10vw;
            background-color: rgba(255, 255, 255, 0.316);
            border-radius: 50%; /* This makes it a circle */
            display: inline-block; /* Ensures proper rendering as a standalone element */
        }
    .circle.show {
      filter: blur(0);
    }
    .box {
      position: absolute;
      top: 80vh;
      left: 15vw;
      width: 70vw;
      height: 3vh;
      border: 2px solid rgb(255, 255, 255);
      display: flex; /* Use flexbox for centering */
      align-items: center; /* Vertically center the text */
      justify-content: center; /* Horizontally center the text */
      font-size: 2vmax; /* Adjust font size */
      color: rgb(255, 255, 255); /* Match text color to border */
      background-color: rgba(255, 255, 255, 0.074); /* Optional: Add semi-transparent background */
      border-radius: 0px;
      
    }
    .hidden {
      opacity: 0;
      transition: all 3s;
    }
    .show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <section class="hidden">
    <img id="headimg" src="IMG_1481.png" alt="Fullscreen">
  </section>

  <section>
    <h2 id="text1" class="hidden">
      Nothing... , Sweetie :D
    </h2>
    <img id="dog" class="hidden" src="IMG_4105 Background Removed.png" alt="Fullscreen">
    <div class="circle hidden" style="width: 15vw; height: 15vw; position: absolute; top: 25vh; left: 75vw;"></div>
    <div class="circle hidden" style="width: 10vw; height: 10vw; position: absolute; top: 20vh; left: 5vw;"></div>
    <div class="circle hidden" style="width: 5vw; height: 5vw; position: absolute; top: 70vh; left: 25vw;"></div>
    <div class="circle hidden" style="width: 7vw; height: 7vw; position: absolute; top: 40vh; left: 85vw;"></div>
    <div class="box">
      Congrat! Your's cuteness rating is [ --200%-- ] 
    </div>
    
  </section>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
      console.log(entry)
      if(entry.isIntersecting){
        entry.target.classList.add('show');
      }else{
        entry.target.classList.remove('show');
      }
    });
    });
    const hiddenElement = document.querySelectorAll('.hidden');
    hiddenElement.forEach((el) => observer.observe(el));
  </script>
</body>
</html>
